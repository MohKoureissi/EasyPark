        <!-- ID VOiture -->
        <div class="inputGroupe" style="display: flex; align-items: center; justify-content: center;">
          <div class="formLabel"> <label style=" margin-left: 20px;font-size: large; font-weight: bold; color: #308D89;">ID
              Voiture:</label></div>
          <div class="formInput">
            <mat-form-field style="height: 65px; width: 85%;">
              <mat-select>
                <mat-option *ngFor="let voiture of voitures" [value]="voiture.value">
                  {{voiture.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <!-- <div class="formInput"> <input [(ngModel)]="location.voiture" style="margin-left: 5%;" class="form-control" type="text" placeholder="Mercedes" aria-label="default input example" ></div> -->
        </div>
        <!-- Prix -->
        <div class="inputGroupe" style="display: flex; align-items: center; justify-content: center;">
          <div class="formLabel"> <label
              style=" margin-left: 18px;font-size: large; font-weight: bold; color: #308D89;">Prix :</label></div>
          <div>
            <mat-form-field class="example-full-width" style="height: 65px; margin-left: 20px;">
              <input matInput placeholder="Ex. 8 0000000" >
            </mat-form-field>
          </div>
          <!-- <div class="formInput"> <input [(ngModel)]="location.duree" style="margin-left: -39%;" class="form-control" type="text"  aria-label="default input example" ></div> -->
        </div>
        <!-- Description -->
        <div class="inputGroupe" style="display: flex; align-items: center; justify-content: center;">
          <div class="formLabel"> <label
              style=" margin-left: 18px;font-size: large; font-weight: bold; color: #308D89;">Description :</label></div>
          <div>
            <mat-form-field class="example-full-width" style="height: 65px; margin-left: 20px;">
              <textarea matInput placeholder="Ex.Ma premiere maintenance"></textarea>
            </mat-form-field>
          </div>
          <!-- <div class="formInput"> <input [(ngModel)]="location.duree" style="margin-left: -39%;" class="form-control" type="text"  aria-label="default input example" ></div> -->
        </div>
        <div class="inputGroupe" style="display: flex; align-items: center; justify-content: center;">
          <div class="formLabel"> <label style=" margin-left: 2px;font-size: large; font-weight: bold; color: #6fb3af;">Date
              :</label></div>
          <div class="formInput"> <input [(ngModel)]="maintenance.date" style="margin-left: -7%;" class="form-control"
              type="date" aria-label="default input example"></div>
        </div>
        <div class="boutton">
          <div>
          <button type="button"style="margin-right:15px;border-radius: 10px;font-size: 15px;" (click)="onNoClick()" class="btn btn-danger">Annuler</button>
          </div>
          <div>
          <button type="button" style="margin-left: 30px;border-radius: 10px;font-size: 15px;" [hidden]="maintenance.id != 0" type="button" (click)="saveMaintenance(pro)" (click)="onNoClick()"  class="btn btn-info">Enregistrer</button>
          <button type="button" style="margin-left: 30px;border-radius: 10px;font-size: 15px;" [hidden]="maintenance.id == 0" type="button" (click)="update()"  class="btn btn-info">Modifier</button>
          </div>
        </div>
        
    </form>
   
</fieldset>
