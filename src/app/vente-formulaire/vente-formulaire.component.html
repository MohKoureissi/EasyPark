<fieldset style="border-radius: 20px; overflow-y: auto; max-height: 80vh;" >
    <div class="image" style="align-items: center; justify-content: center;display: flex;">
      <img src="../../assets/img/location.jpg" width="172px" height="156px" alt="image non disponible">
    </div>
    <h3 style="text-align: center; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-weight: bold;">Nouvelle Vente</h3>
    <form class="example-form" (submit)="saveVente(pro)" action="Location-voiture.component.html" method="post" #pro="ngForm">
        <div class="inputGroupe" style="display: flex; align-items: center; justify-content: center;">
         <div class="formLabel"> <label  style=" margin-left: 20px;font-size: large; font-weight: bold; color: #308D89;">ID Voiture:</label></div>
         <div  class="formInput"> 
          <mat-form-field  style="height: 65px;">
             <mat-select>
              <mat-option [(ngModel)]="vente.voiture" *ngFor="let food of foods" [value]="food.value">
              {{food.viewValue}}
              </mat-option>
          </mat-select>  
        </mat-form-field>
      </div>
         <!-- <div class="formInput"> <input [(ngModel)]="vente.voiture" style="margin-left: 5%;" class="form-control" type="text" placeholder="Mercedes" aria-label="default input example" ></div> -->
        </div>
        <div class="inputGroupe" style="display: flex; align-items: center; justify-content: center;">
         <div class="formLabel"> <label  style=" margin-left: 20px;font-size: large; font-weight: bold; color: #308D89;">ID Client:</label></div>
         <div  class="formInput"> 
          <mat-form-field  style="height: 65px;">
             <mat-select>
              <mat-option [(ngModel)]="vente.client" *ngFor="let food of foods" [value]="food.value">
              {{food.viewValue}}
              </mat-option>
          </mat-select>  
        </mat-form-field>
      </div>
         <!-- <div class="formInput"> <input [(ngModel)]="vente.client" style="margin-left: 5%;" class="form-control" type="text" placeholder="Moussa" aria-label="default input example" ></div> -->
        </div>
        <div class="inputGroupe" style="display: flex; align-items: center; justify-content: center;">
         <div class="formLabel"> <label  style=" margin-left: 2px;font-size: large; font-weight: bold; color: #6fb3af;">Date :</label></div>
         <div class="formInput"> <input [(ngModel)]="vente.date" style="margin-left: -7%;" class="form-control" type="date" aria-label="default input example" ></div>
        </div>
        <div class="boutton">
          <div>
          <button type="button"style="margin-right:15px;border-radius: 10px;font-size: 15px;" (click)="onNoClick()" class="btn btn-danger">Annuler</button>
          </div>
          <div>
          <button type="button" style="margin-left: 30px;border-radius: 10px;font-size: 15px;" [hidden]="vente.id != 0" type="button" (click)="saveVente(pro)" (click)="onNoClick()"  class="btn btn-info">Enregistrer</button>
          <button type="button" style="margin-left: 30px;border-radius: 10px;font-size: 15px;" [hidden]="vente.id == 0" type="button" (click)="update()"  class="btn btn-info">Modifier</button>
          </div>
        </div>
    </form>
</fieldset>
