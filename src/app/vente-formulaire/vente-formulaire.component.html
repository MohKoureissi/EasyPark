<fieldset style="border-radius: 20px; overflow-y: auto; max-height: 80vh;" >
    <div class="image" style="align-items: center; justify-content: center;display: flex;">
      <img src="../../assets/img/location.jpg" width="172px" height="156px" alt="image non disponible">
    </div>
    <h3 style="text-align: center; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-weight: bold;">Nouvelle Vente</h3>
    <form class="example-form">
      <div class="input-group mb-3" style="    align-items: center; justify-content: center;">
        <label class="input-group-text" style="margin-left: -22px; font-size: large; font-weight: bold; color: #308D89" for="inputGroupSelect01">Voiture</label>
        <select class="form-select" formControlName="idVoiture" id="inputGroupSelect01" style="width: 180px;height: 40px;margin-left: 40px;">
          <option selected>Choisir...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="input-group mb-3" style="    align-items: center; justify-content: center;">
        <label class="input-group-text" style="margin-left: -22px; font-size: large; font-weight: bold; color: #308D89" for="inputGroupSelect01"> Client</label>
        <select class="form-select" formControlName="idClient" id="inputGroupSelect01" style="width: 180px;height: 40px;margin-left: 50px;">
          <option selected>client1...</option>
          <option value="1">Onee</option>
          <option value="2">Twoo</option>
          <option value="3">Three</option>
        </select>
      </div>
        <div class="inputGroupe" style="display: flex; align-items: center; justify-content: center;">
         <div class="formLabel"> <label  style=" margin-left: 2px;font-size: large; font-weight: bold; color: #6fb3af;">Date :</label></div>
         <div class="formInput"> <input  formControlName="date" style="margin-left: -7%;" class="form-control" type="date" aria-label="default input example" ></div>
        </div>
        <!-- <div class="input-group flex-nowrap">
          <span style="color: #308D89" class="input-group-text" id="addon-wrapping">Date</span>
          <input type="date"  formControlName="date" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
        </div> -->
        <div class="boutton">
          <div>
          <button type="button"style="margin-right:15px;border-radius: 10px;font-size: 15px;" (click)="onNoClick()" class="btn btn-danger">Annuler</button>
          </div>
          <div>
          <button type="button" style="margin-left: 30px;border-radius: 10px;font-size: 15px;"  class="btn btn-info">Enregistrer</button>
          </div>
        </div>
    </form>
</fieldset>
