<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-warning card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">directions_car</i>
                        </div>
                        <h3 class="card-category" style="font-size: xx-large; font-weight: bold;">Parkings Inactifs</h3>
                        <h3 class="card-title" style="margin-bottom: 20px; margin-top: 5px;">20
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- Mes tables Clients et statistiques -->
        <div class="Table&Stat">
          <div class="row">
               <div class="col-md-12"> 
                   <div class="card">
                      <div class="card-header card-header-info">
                          <h3 class="card-title">Parkings Inactifs</h3>
                      </div>
                      <div class="card-body">
                          <table mat-table [dataSource]="dataSource" >
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> ID </th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                              </ng-container>
                        <ng-container matColumnDef="nomParking">
                          <th mat-header-cell *matHeaderCellDef> Nom Parking </th>
                          <td mat-cell *matCellDef="let element"> {{element.nomParking}} </td>
                        </ng-container>
                        <ng-container matColumnDef="nomAdmin">
                          <th mat-header-cell *matHeaderCellDef> Nom Admin </th>
                          <td mat-cell *matCellDef="let element"> {{element.nomAdmin}} </td>
                        </ng-container>
                        <ng-container matColumnDef="email">
                          <th mat-header-cell *matHeaderCellDef> Email </th>
                          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>
                        <ng-container matColumnDef="agrement">
                            <th mat-header-cell *matHeaderCellDef> Agrement PArking </th>
                            <td mat-cell *matCellDef="let element"> {{element.agrement}} </td>
                          </ng-container>
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td  mat-cell *matCellDef="let element"> <button mat-raised-button color="primary">Activer   <i class="material-icons">check_circle</i></button> </td>
                          </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
                      aria-label="Select page of periodic elements"></mat-paginator>
                      </div>
                  </div> 
               </div> 
          </div>
        </div>
    </div>
  </div>
