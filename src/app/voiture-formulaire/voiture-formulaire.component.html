<fieldset style="border-radius: 20px;">
    <div class="image" style="align-items: center; justify-content: center;display: flex;">
      <img src="../../assets/img/iconPark2-removebg-preview.png" width="159px" height="156px" alt="image non disponible">
    </div>
    <h3 style="text-align: center; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-weight: bold;">Ajouter Voiture</h3>
    <form class="example-form" (submit)="saveVoiture(pro)" action="typography.component.html" method="post" #pro="ngForm">
        <div class="inputGroupe" style="display: flex; align-items: center; justify-content: center;">
         <div class="formLabel"> <label  style=" margin-left: 20px;font-size: large; font-weight: bold; color: #308D89;">Nom Voiture:</label></div>
         <div class="formInput"> <input [(ngModel)]="voiture.nom" style="margin-left: 5%;" class="form-control" type="text" placeholder="Mercedes" aria-label="default input example" ></div>
        </div>
        <div class="inputGroupe" style="display: flex; align-items: center; justify-content: center;">
         <div class="formLabel"> <label  style=" margin-left: 20px;font-size: large; font-weight: bold; color: #308D89;">Modèle:</label></div>
         <div class="formInput"> <input [(ngModel)]="voiture.modele" style="margin-left: 5%;" class="form-control" type="text" placeholder="G 360" aria-label="default input example" ></div>
        </div>
        <div class="inputGroupe" style="display: flex; align-items: center; justify-content: center;">
         <div class="formLabel"> <label  style=" margin-left: 20px;font-size: large; font-weight: bold; color: #6fb3af;">Année Sortie:</label></div>
         <div class="formInput"> <input [(ngModel)]="voiture.anneeSortie"t style="margin-left: 5%;" class="form-control" type="text" placeholder="2023" aria-label="default input example" ></div>
        </div>
        <div class="inputGroupe" style="display: flex; align-items: center; justify-content: center;">
         <div class="formLabel"> <label  style=" margin-left: 20px;font-size: large; font-weight: bold; color: #308D89;">Photo 1:</label></div>
         <div class="formInput"> <input [(ngModel)]="voiture.photo1" style="margin-left: 5%;" class="form-control" type="file"  aria-label="default input example" ></div>
        </div>
        <div class="inputGroupe" style="display: flex; align-items: center; justify-content: center;">
         <div class="formLabel"> <label  style=" margin-left: 20px;font-size: large; font-weight: bold; color: #308D89;">Photo 2:</label></div>
         <div class="formInput"> <input [(ngModel)]="voiture.photo2" style="margin-left: 5%;" class="form-control" type="file"  aria-label="default input example" ></div>
        </div>
        <div class="inputGroupe" style="display: flex; align-items: center; justify-content: center;">
         <div class="formLabel"> <label  style=" margin-left: 20px;font-size: large; font-weight: bold; color: #308D89;">Photo 3:</label></div>
         <div class="formInput"> <input [(ngModel)]="voiture.photo3" style="margin-left: 5%;" class="form-control" type="file"  aria-label="default input example" ></div>
        </div>
        <div class="inputGroupe" style="display: flex; align-items: center; justify-content: center;">
         <div class="formLabel"> <label  style=" margin-left: 20px;font-size: large; font-weight: bold; color: #308D89;">Photo 4:</label></div>
         <div class="formInput"> <input [(ngModel)]="voiture.photo4" style="margin-left: 5%;" class="form-control" type="file"  aria-label="default input example" ></div>
        </div>
        <div class="inputGroupe" style="display: flex; align-items: center; justify-content: center;">
         <div class="formLabel"> <label  style=" margin-left: 20px;font-size: large; font-weight: bold; color: #308D89;">Transmission:</label></div>
         <div class="formInput"> <input [(ngModel)]="voiture.transmission" style="margin-left: 5%;" class="form-control" type="text" placeholder="Manuel" aria-label="default input example" ></div>
        </div>
        <div class="inputGroupe" style="display: flex; align-items: center; justify-content: center;">
         <div class="formLabel"> <label  style=" margin-left: 20px;font-size: large; font-weight: bold; color: #308D89;">Quantité:</label></div>
         <div class="formInput"> <input [(ngModel)]="voiture.quantite" style="margin-left: 5%;" class="form-control" type="number" placeholder="100" aria-label="default input example" ></div>
        </div>
        <div class="inputGroupe" style="display: flex; align-items: center; justify-content: center;">
         <div class="formLabel"> <label  style=" margin-left: 20px;font-size: large; font-weight: bold; color: #308D89;">Type:</label></div>
         <div class="formInput"> <input [(ngModel)]="voiture.type" style="margin-left: 5%;" class="form-control" type="text" placeholder="Vente" aria-label="default input example" ></div>
        </div>
        <div class="inputGroupe" style="display: flex; align-items: center; justify-content: center;">
         <div class="formLabel"> <label  style=" margin-left: 20px;font-size: large; font-weight: bold; color: #308D89;">Prix Achat/Location:</label></div>
         <div class="formInput"> <input [(ngModel)]="voiture.prix" style="margin-left: 5%;" class="form-control" type="number" placeholder="25 000000" aria-label="default input example" ></div>
        </div>
        <div class="boutton">
          <div>
          <button type="button"style="margin-right:15px;border-radius: 10px;font-size: 15px;" (click)="onNoClick()" class="btn btn-danger">Annuler</button>
          </div>
          <div>
          <button type="button" style="margin-left: 30px;border-radius: 10px;font-size: 15px;" [hidden]="voiture.id != 0" type="button" (click)="saveVoiture(pro)" (click)="onNoClick()"  class="btn btn-info">Enregistrer</button>
          <button type="button" style="margin-left: 30px;border-radius: 10px;font-size: 15px;" [hidden]="voiture.id == 0" type="button" (click)="update()"  class="btn btn-info">Modifier</button>
          </div>
        </div>
    </form>
</fieldset>
