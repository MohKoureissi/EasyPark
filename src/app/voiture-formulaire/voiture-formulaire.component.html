<div class="image" style="align-items: center; justify-content: center;display: flex;">
  <img src="../../assets/img/iconPark2-removebg-preview.png" width="159px" height="156px" alt="image non disponible">
</div>
<h3 style=" margin-top: -1.5%; text-align: center; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-weight: bold;">Ajouter Voiture</h3>
<div class="formulare">
  <form [formGroup]="voiture.form" (ngSubmit)="onSubmit()" enctype="multipart/form-data" >
      <div class="form-container">
        <!-- 1ere Ligne -->
        <div class="input-container">
          <div class="input-field">
            <input type="text" id="marque" formControlName="marque" placeholder="Ex: Mercedes"  required >
          </div>
          <div class="nput-field">
            <input type="text" id="modele" formControlName="modele" placeholder="Ex: AMG"  required >
          </div>
        </div>
        <!-- 2eme Ligne -->
        <div class="input-container">
          <div class="input-field">
            <input type="text" id="anneeSortie" formControlName="anneeSortie" placeholder="Ex: 2023"  required >
          </div>

          <div class="nput-field">
            <input type="text" id="quantite" formControlName="quantite" placeholder="Ex: 25"  required >
          </div>
        </div>
        <!-- 3eme Ligne -->
        <div class="input-container">
          <div class="input-field">
            <input type="text" id="prix" formControlName="prix" placeholder="Ex: 45 000000"  required >
          </div>
          <div class="nput-field">
            <input type="file" class="form-control" formControlName="photo4" multiple="multiple" accept="image/*" (change)="ImageChange($event)"  required>
          </div>
        </div>
       
           <!-- 4eme Ligne -->
          <div class="input-container">
            <div class="input-filed">
              <input type="file" class="form-control" formControlName="photo2" multiple="multiple" accept="image/*" (change)="ImageChange2($event)"  required>
            </div>
            <div class="input-filed">
              <input type="file" class="form-control" formControlName="photo3" multiple="multiple" accept="image/*" (change)="ImageChange3($event)" required>
            </div>
          </div>

         

        </div>
      <!-- </div> -->
      <div mat-dialog-actions class="actions">
        <button mat-button mat-dialog-close><i class='bx bx-x'></i> Annuler</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!voiture.form.valid"> <i class='bx bx-check'></i>{{ data ? "Modifier" : "Ajouter" }}</button>
      </div>
    </form>
</div>
